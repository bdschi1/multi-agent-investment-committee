as_of_context: >
  Vedasyn Pharma (VDSP) is a fictional mid-cap Indian API (active
  pharmaceutical ingredient) and CDMO (contract development and manufacturing
  organization) with approximately $800M in annual revenue and ~25% EBITDA
  margins. The company operates multiple FDA-approved manufacturing
  facilities in Gujarat and Hyderabad. This scenario is representative of
  the Indian API/CDMO sector broadly (companies like Divi's Laboratories,
  Laurus Labs, Shilpa Medicare, PI Industries) rather than any single
  company. The bull thesis centers on the China+1 supply chain
  diversification trend accelerating in pharma. Global pharmaceutical
  companies are actively reducing dependence on Chinese API suppliers due
  to geopolitical risk, quality concerns, and regulatory pressure. The
  US Biosecure Act (introduced in Congress, later signed into law in
  December 2025 as part of the NDAA) specifically targets Chinese biotech companies with ties
  to the Chinese government, creating a structural tailwind for Indian
  manufacturers. India is the world's largest supplier of generic medicines
  and a major API producer, with cost advantages over Western manufacturers
  and improving quality infrastructure. However, the sector faces risks
  including FDA inspection outcomes (several Indian facilities received
  warning letters in 2023-2024), margin pressure from Chinese price
  competition, INR/USD currency volatility, and corporate governance
  concerns at some smaller players.

