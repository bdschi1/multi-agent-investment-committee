# Facebook Post-IPO Bear Case — Mobile Monetization Gap
# ===========================================================================

id: "fb_2012_bear_case"
title: "Facebook Post-IPO Bear Case — Mobile Monetization Gap"
version: "1.0.0"
type: "ground_truth"
difficulty: "hard"

ticker: "FB"  # NOTE: ticker changed to META in June 2022; scenario uses original ticker
as_of_date: "2012-07-20"
as_of_context: >
  Facebook went public on May 18, 2012 at $38/share in what was the largest
  technology IPO in history at the time, valuing the company at ~$104B fully
  diluted. The IPO was marred by NASDAQ technical glitches and immediate price
  weakness. By mid-July the stock was trading around $30, down ~21% from the
  IPO price. The core bear thesis centered on mobile monetization: Facebook
  had disclosed in its S-1 that it generated essentially zero revenue from
  mobile users, even as mobile usage was rapidly overtaking desktop. Zynga
  accounted for approximately 15% of total revenue, creating concentration
  risk. General Motors pulled ~$10M in Facebook advertising in May 2012,
  publicly citing ad ineffectiveness — a high-profile vote of no confidence.
  2011 total revenue was ~$3.71B. Q1 2012 revenue was ~$1.06B, down ~6.5%
  sequentially from Q4 2011. GAAP net income was expected to turn negative
  in Q2 2012 due to massive RSU-related stock compensation expense from the
  IPO. A major lockup expiration on August 16 would release ~271M shares
  into the float, with additional expirations through November 2012
  releasing hundreds of millions more shares.

