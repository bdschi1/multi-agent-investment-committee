# ---------------------------------------------------------------------------
# Ground Truth
# ---------------------------------------------------------------------------
ground_truth:
  expected_direction: 1
  expected_recommendation_bucket: "BUY"
  conviction_range: [4.0, 6.0]
  actual_outcome: >
    As of the scenario date, the outcome is forward-looking and uncertain.
    The expected path is that political noise creates a buying opportunity
    in a stock already priced for severe pessimism. FDA institutional
    independence, while under pressure, has historically withstood political
    interference on scientific matters. Pipeline catalysts (flu/COVID combo,
    cancer vaccine Phase 3 data) provide potential re-rating events
    independent of the political environment. However, the political
    overhang may persist for multiple quarters, requiring patience.
  actual_return_pct: null
  must_find_facts:
    - "stock down ~90% from COVID peak"
    - "revenue declining as COVID boosters normalize"
    - "RFK Jr. confirmed as HHS Secretary with vaccine-skeptic background"
    - "mRESVIA (RSV vaccine) approved by FDA"
    - "flu/COVID combo vaccine in late-stage development"
    - "cancer vaccine mRNA-4157/V940 partnered with Merck in Phase 3"
    - "company holds substantial cash reserves (~$8-10B)"
    - "ACIP reviewing vaccine schedules"
  must_find_risks:
    - "political headwinds from HHS leadership skeptical of vaccines"
    - "revenue trajectory still declining from COVID era"
    - "cash burn on R&D pipeline with uncertain commercial outcomes"
    - "CDC recommendation changes could affect vaccine coverage and uptake"
    - "pipeline execution risk across multiple programs"
    - "mRNA platform technology still has limited approved products"
    - "potential for reduced public confidence in vaccines affecting demand"
  must_not_claim:
    - "FDA has changed its vaccine approval process"
    - "CDC has removed vaccines from the recommended schedule"
    - "MRNA revenue is currently growing"
    - "the cancer vaccine has been approved"
    - "RFK Jr. has blocked specific FDA approvals"
    - "vaccine mandates have been eliminated nationally"
  expert_reasoning_sketch: >
    Cautious BUY at depressed levels. The stock is priced for a worst-case
    scenario that likely overstates both the political risk and the pipeline
    failure risk. Key analytical points: (1) FDA institutional independence
    is deep-rooted — the agency has a career scientific staff and processes
    that are resistant to political pressure on individual drug approvals.
    Even under a vaccine-skeptic HHS Secretary, the FDA is unlikely to
    reverse approvals of vaccines with established safety and efficacy data.
    (2) Vaccine mandates are primarily state-level decisions, not federal —
    HHS can influence CDC recommendations but cannot unilaterally eliminate
    state school-entry requirements. (3) The pipeline optionality is
    substantial: mRESVIA is approved and commercializing, the flu/COVID combo
    addresses a large market opportunity, and the cancer vaccine partnership
    with Merck represents a potentially transformative oncology platform.
    (4) At ~$30-40/share with ~$8-10B in cash, the market is assigning
    modest value to the pipeline, creating asymmetric risk/reward. (5) The
    risk that prevents higher conviction is real: political rhetoric, even
    without direct policy changes, can reduce vaccine uptake, suppress public
    confidence, and create a hostile operating environment that weighs on
    the stock for an extended period. Pipeline execution risk across
    multiple programs is also genuine — not all candidates will succeed.
    Position sizing should reflect both the asymmetric setup (depressed
    price with pipeline catalysts) and the genuine uncertainty about the
    political and commercial environment.

