ticker: "TMO"
as_of_date: "2023-06-15"
as_of_context: >
  TMO is the largest life sciences tools company by revenue (~$45B), built
  through a series of transformative acquisitions (Life Technologies, Patheon,
  PPD). The stock trades around $550, approximately 28x forward P/E. The
  central question at this point is post-COVID normalization: COVID-related
  revenue (~$9B at peak in 2021) is rolling off, and the market is
  trying to determine what "normalized" organic growth looks like for the base
  business. Management has guided to mid-single digit organic growth for the
  core (ex-COVID) business, but consensus remains skeptical given the
  destocking cycle in bioprocessing and the pullback in biotech funding. China
  represents approximately 10-12% of revenue and is experiencing a government
  anti-corruption campaign that is slowing procurement. The bull case rests on
  the durability of biopharma R&D spending, successful integration of PPD
  (clinical research) and Patheon (CDMO), and TMO's scale advantages in a
  fragmented market. The bear case focuses on the magnitude of the COVID
  revenue cliff, China exposure, biotech funding headwinds, and the risk that
  base business growth is lower than the mid-single digit guide.

