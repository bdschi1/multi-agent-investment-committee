# Ground Truth
# ---------------------------------------------------------------------------
ground_truth:
  expected_direction: 1
  expected_recommendation_bucket: "BUY"
  conviction_range: [5.0, 8.0]
  actual_outcome: >
    The investigation created significant uncertainty in rates markets
    through Q1 2026. Long-duration Treasuries initially sold off on
    institutional credibility concerns before recovering as Senate
    resistance to undermining Fed independence became clear. The
    investigation did not lead to charges. Warsh was nominated as the
    next Fed chair with a dovish-leaning posture. Term premium on
    long-duration bonds remained elevated relative to pre-investigation
    levels, reflecting a persistent institutional risk premium.
  actual_return_pct: 4.0
  must_find_facts:
    - "first criminal investigation of a sitting Fed chair in history"
    - "DOJ investigation approved by Jeanine Pirro"
    - "renovation project approximately $2.5 billion and $700 million over budget"
    - "12 global central bankers signed solidarity statement"
    - "every living former Fed chair signed separate statement"
    - "Powell's term ends in May"
    - "Kevin Warsh is front-runner replacement"
    - "Sen Tillis would block any nominee until investigation resolved"
  must_find_risks:
    - "erosion of central bank independence and credibility"
    - "emerging market parallel for politicized monetary policy"
    - "term premium expansion on institutional uncertainty"
    - "transition risk during Fed leadership change"
    - "precedent for future political pressure on monetary policy"
    - "potential for rates volatility around nomination process"
  must_not_claim:
    - "Powell has been removed from office"
    - "Powell has been charged with a crime"
    - "the Fed has lost independence"
    - "Warsh has already been confirmed"
  expert_reasoning_sketch: >
    BUY long-duration Treasuries (TLT) with moderate-to-high conviction
    as a contrarian trade. The market's initial reaction — selling
    duration on institutional credibility fears — likely overshoots the
    fundamental impact. The investigation is structurally weak (a building
    renovation cost overrun) and faces bipartisan Senate resistance.
    The deeper signal is that the Fed's independence is being tested but
    not broken — 12 global central bankers and every living former Fed
    chair rallied to defend it, and key Republican senators publicly
    opposed the approach. The Warsh succession likely represents
    continuity with a slight dovish tilt given his views on AI
    disinflation. The right trade is to buy the institutional risk
    premium that the market has priced into long-duration bonds. The
    risk is that this is the first step in a sustained institutional
    degradation pattern — the emerging market parallel raised by former
    central bankers is the tail risk that prevents higher conviction.
    Position sizing should account for the non-zero probability that
    Fed independence is permanently impaired.

