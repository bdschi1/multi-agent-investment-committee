    - "Chinese API supply has been fully replaced by Indian manufacturers"
    - "FDA inspection risk is immaterial for Indian facilities"
    - "Vedasyn Pharma is a real publicly traded company"
  expert_reasoning_sketch: >
    Moderate-conviction BUY thesis on a structural supply chain shift.
    The China+1 diversification trend in pharma APIs is a multi-year
    secular theme driven by geopolitical tensions, regulatory pressure
    (Biosecure Act), and quality concerns about Chinese manufacturing.
    Indian API/CDMO companies are the primary beneficiaries given their
    existing scale, FDA-approved facilities, and cost positioning. The
    thesis is supported by observable order flow shifts and capacity
    expansion announcements across the sector. However, conviction is
    capped at moderate levels for several reasons: (1) FDA inspection
    risk is real and idiosyncratic — a warning letter can wipe out
    years of commercial progress; (2) Chinese competitors may respond
    with price cuts, compressing margins; (3) emerging market governance
    and accounting transparency remain legitimate concerns; (4) the
    sector is already partially priced for the China+1 theme, limiting
    upside surprise. A well-calibrated committee should recognize the
    structural tailwind while appropriately discounting for the
    execution and regulatory risks inherent in the Indian manufacturing
    sector. This scenario uses a fictional company to test thematic
    analysis capabilities without relying on specific financial data
    that may be hallucinated.

