ground_truth:
  expected_direction: 1
  expected_recommendation_bucket: "BUY"
  conviction_range: [4.0, 6.0]
  actual_outcome: >
    The Indian API/CDMO sector performed well through 2024 and into
    2025. The US Biosecure Act was signed into law in December 2025,
    providing a structural catalyst for Indian manufacturers as global
    pharma companies accelerated supply chain diversification away from
    China. Companies like Divi's Laboratories and Laurus Labs saw
    increased order flows and improved visibility on multi-year contracts.
    FDA inspection outcomes remained a stock-specific differentiator, with
    companies maintaining clean compliance records outperforming those with
    regulatory issues. The sector broadly benefited from the thematic
    tailwind, though returns were uneven across individual names depending
    on facility compliance, customer diversification, and margin profiles.
  actual_return_pct: 25.0  # approximate sector return, illustrative
