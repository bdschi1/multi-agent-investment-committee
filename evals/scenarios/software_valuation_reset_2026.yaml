ticker: "NOW"
as_of_date: "2026-02-10"
as_of_context: >
  Software stocks plunged 15% in one week and are down 29% from September
  2025 highs. Forward P/E compressed from 35x to 20x — the lowest absolute
  level since 2014. The premium to the average S&P 500 stock is at the
  smallest gap since 2010. The catalyst was the announcement of Claude
  Cowork and OpenAI's Frontier, AI agent orchestration platforms that raised
  concerns traditional SaaS could be "relegated to passive data stores."
  However, current profit margins and consensus revenue growth estimates
  remain at highest levels in 20+ years, roughly 2x comparable S&P 500
  fundamentals. GS initiated software coverage with Buy on MSFT, ORCL,
  NOW and Sell on ADBE, DDOG. GS SMID framework evaluates orchestration
  risk, seat-vs-consumption monetization exposure, system-of-record
  ownership, and data/integration moat. GS concludes "most of our coverage
  sits in more insulated layers of the stack." MSCI World Momentum
  delivered its 5th largest selloff vs market since 1995 on a single day.
  GS Prime Services shows hedge funds reduced software exposure but
  remain net long; large-cap mutual funds had already moved underweight
  software in mid-2025. Historical analogy: newspaper stocks and tobacco
  litigation — share price stabilization required stability in earnings
  outlook, not just narrative resolution.

