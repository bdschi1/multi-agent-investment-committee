id: "bsx_2004_taxus_stent"
title: "Boston Scientific TAXUS Stent Approval — Buy the Rumor, Sell the News"
version: "1.0.0"
type: "ground_truth"
difficulty: "hard"

ticker: "BSX"
as_of_date: "2004-03-10"
as_of_context: >
  Boston Scientific received FDA approval for the TAXUS Express2
  paclitaxel-eluting coronary stent on March 4, 2004. The drug-eluting
  stent (DES) market was the hottest space in medical devices, with
  Johnson & Johnson's Cypher (sirolimus-eluting) stent having been
  approved in April 2003 and generating blockbuster sales. BSX stock
  was trading around $40-43, near all-time highs, with a market cap
  exceeding $35B. The bull thesis was straightforward: TAXUS was
  expected to capture 50% or more of the rapidly growing DES market,
  which some analysts projected could reach $5-6B annually. The
  interventional cardiology community viewed DES as a paradigm shift
  away from bare-metal stents, with dramatically lower restenosis
  rates. BSX had invested heavily in the TAXUS program and the
  commercial launch was the culmination of years of R&D. Consensus
  sell-side estimates were overwhelmingly bullish, with most major
  banks at Buy or Overweight. The stock had already appreciated
  significantly in anticipation of the approval. Revenue for fiscal
  2003 was approximately $3.5B. The company carried meaningful debt
  from prior acquisitions.

