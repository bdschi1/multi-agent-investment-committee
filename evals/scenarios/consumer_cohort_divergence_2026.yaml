# ---------------------------------------------------------------------------
# Ground Truth
# ---------------------------------------------------------------------------
ground_truth:
  expected_direction: 0
  expected_recommendation_bucket: "HOLD"
  conviction_range: [3.0, 5.0]
  actual_outcome: >
    PEP delivered within guidance range but the stock underperformed
    as the market continued to favor growth and AI-linked names over
    defensive staples. The consumer bifurcation thesis played out as
    expected — mid-income cohorts showed resilience while low-income
    spending remained pressured. Staples broadly lagged for a third
    consecutive year. The GLP-1 impact on food/beverage consumption
    remained a nascent but growing concern among consumer analysts.
  actual_return_pct: 2.0
  must_find_facts:
    - "mid-income discretionary cash inflow growth expected at approximately 7%"
    - "bottom quintile expected at approximately 3% growth"
    - "lower-income zip code same-store sales growth approximately 0.2%"
    - "middle and higher income zip code growth approximately 2.5%"
    - "Medicaid and SNAP cuts expected to weigh on low-income"
    - "PEP guided organic sales growth 2 to 4 percent"
    - "consumer staples underperformed in 2025"
  must_find_risks:
    - "Medicaid and SNAP cuts disproportionately impacting low-income consumers"
    - "GLP-1 adoption shifting consumption toward healthier alternatives"
    - "fragile job market with rising unemployment"
    - "AI-driven labor displacement risk"
    - "staples sector may underperform for third consecutive year"
    - "spirits and alcohol volume decline may be structural not cyclical"
  must_not_claim:
    - "all consumer cohorts are performing equally"
    - "consumer spending is uniformly strong"
    - "GLP-1 has already destroyed food and beverage demand"
    - "SNAP benefits have been eliminated"
  expert_reasoning_sketch: >
    Low conviction HOLD on PEP. The fundamental setup is uninspiring —
    PEP is a well-run company guiding for low-single-digit organic
    growth in a sector that has underperformed for two consecutive
    years, and the macro backdrop favors discretionary over defensive.
    The consumer bifurcation is the key dynamic: mid-income is
    accelerating on tax cuts and fading tariff inflation while low-income
    faces structural headwinds from Medicaid/SNAP cuts and labor market
    softness. PEP's product mix spans both cohorts but skews toward
    the mass market where affordability pressure is greatest. The
    longer-term GLP-1 risk is underappreciated — if adoption accelerates
    via oral pills and Medicare coverage, consumer behavior shifts
    toward healthier/lower-calorie options could structurally impair
    snack and sugary beverage volumes. The Gen Z alcohol moderation
    trend is likely more cyclical (affordability) than structural, but
    it adds to near-term headwinds for the beverage industry. The
    position is a hold — not compelling enough to own in a market
    rewarding growth, not expensive enough to short given the dividend
    yield and defensive characteristics.

