id: "consumer_cohort_divergence_2026"
title: "Consumer Cohort Divergence — Mid-Income vs Low-Income"
version: "1.0.0"
type: "ground_truth"
difficulty: "moderate"

ticker: "PEP"
as_of_date: "2026-02-01"
as_of_context: >
  US consumer spending is bifurcating sharply by income cohort. GS expects
  mid-income (3rd quintile) discretionary cash inflow growth of +6.9% in
  2026, while the bottom quintile is expected at only +3.2% — a
  deceleration from 3.3% in 2025. Retailers in lower-income zip codes
  show consumer sentiment turning negative with nominal same-store sales
  growth of only +0.2% over the past year, vs +2.5% in middle/higher-
  income areas. Expected Medicaid and SNAP cuts will weigh
  disproportionately on low-income real income growth. Savings rate
  forecast at 5.6% of DPI in 2026 (up from 4.8% in 2025). Consumer
  Staples underperformed for another year in 2025 with all but nicotine
  stocks lagging the market. GS favors discretionary over defensive for
  2026. US spirits supplier revenues down -1.1% in 2025 with underlying
  distilled spirits value -4.0% ex-RTDs. Gen Z moderation trend in
  alcohol is debated — affordability may be the primary headwind rather
  than structural preference change. PEP guided FY26 organic sales
  +2-4%, constant currency EPS +4-6%. GLP-1 adoption could shift
  consumer behavior toward healthier offerings, adding risk to packaged
  food and beverage. Companies leaning into smaller/mini packaging for
  affordability and data/AI for consumer engagement.

