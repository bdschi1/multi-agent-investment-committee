# ---------------------------------------------------------------------------
# Ground Truth
# ---------------------------------------------------------------------------
ground_truth:
  expected_direction: 1
  expected_recommendation_bucket: "BUY"
  conviction_range: [6.0, 9.0]
  actual_outcome: >
    META rallied from ~$90 to ~$500+ over the following 18 months, a return
    exceeding 450%. Zuckerberg announced the "Year of Efficiency" in Feb 2023,
    cutting 21,000 employees across two rounds of layoffs. Operating margins
    recovered from mid-20s to mid-30s. Reels monetization closed the gap with
    feed. AI-driven ad targeting improvements (Advantage+) offset ATT headwinds.
    Revenue reaccelerated to double-digit growth by mid-2023. The stock was the
    top performer in the S&P 500 in 2023.
  actual_return_pct: 450.0
  must_find_facts:
    - "Reality Labs spending exceeding $10B per year"
    - "first revenue decline in company history"
    - "Apple ATT impact on ad targeting and revenue"
    - "Family of Apps still generating substantial free cash flow"
    - "stock down over 75% from highs"
    - "Reels monetization ramping but lagging TikTok"
    - "headcount had ballooned significantly"
  must_find_risks:
    - "Reality Labs spending as ongoing earnings drag"
    - "ad revenue trajectory uncertain under ATT"
    - "TikTok competitive threat to user engagement"
    - "Zuckerberg's control via dual-class share structure"
    - "metaverse pivot may never generate ROI"
  must_not_claim:
    - "Year of Efficiency has already been announced"
    - "Reality Labs is profitable"
    - "Meta has already completed layoffs"
    - "revenue is currently growing"
  expert_reasoning_sketch: >
    Contrarian BUY thesis at a generational valuation inflection. The market
    was pricing META for permanent impairment, but the core ad business was
    still generating >$30B in annual FCF. At $90, you were paying ~8x FCF for
    the Family of Apps and getting Reality Labs as a free option. The ATT
    headwinds were real but surmountable — Meta's AI and ML capabilities for
    ad targeting were best-in-class. The key catalyst was operational
    discipline: if Zuckerberg pivoted from spending to efficiency (which the
    board pressure was making likely), margins would expand dramatically on
    a recovering revenue base. The risk was that Zuckerberg's dual-class
    control meant he could keep spending indefinitely on metaverse. But at
    $90, you were being paid to take that risk. This was a classic fat-pitch
    deep value setup that required conviction to go against extreme consensus
    bearishness.

