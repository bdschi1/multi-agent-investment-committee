# ---------------------------------------------------------------------------
# Ground Truth
# ---------------------------------------------------------------------------
ground_truth:
  expected_direction: 1
  expected_recommendation_bucket: "BUY"
  conviction_range: [5.0, 7.0]
  actual_outcome: >
    Kuvan was approved by the FDA in December 2007, making BioMarin one of
    the few biotechs with two commercial rare disease products. Kuvan
    launched successfully and BioMarin built it into a meaningful revenue
    contributor. The company continued to expand its rare disease pipeline,
    eventually adding Vimizim (MPS IVA, approved 2014), Brineura (CLN2,
    approved 2017), and Palynziq (PKU, approved 2018). BioMarin became a
    recognized rare disease platform company. Despite the 2008 financial
    crisis causing broad biotech weakness, BioMarin's orphan drug revenue
    proved relatively resilient given the non-discretionary nature of
    enzyme replacement therapy. The stock appreciated meaningfully over
    the following several years as the platform thesis played out.
  actual_return_pct: 60.0  # approximate 2-year return through cycle
  must_find_facts:
    - "Naglazyme approved for MPS VI and generating commercial revenue"
    - "Kuvan PDUFA date approaching for PKU indication"
    - "PKU is a genetic metabolic disorder affecting approximately 1 in 10,000-15,000 births"
    - "company still unprofitable on GAAP basis"
    - "orphan drug pricing model with high per-patient revenue"
    - "stock trading in approximately $20-25 range"
  must_find_risks:
    - "commercial execution risk on Kuvan launch"
    - "continued GAAP losses and cash burn"
    - "small addressable patient populations limit revenue ceiling"
    - "FDA approval risk — PDUFA outcome uncertain"
    - "biotech sector and broader market risk"
    - "reimbursement and payer pushback risk on orphan drug pricing"
  must_not_claim:
    - "Kuvan has already been approved by the FDA"
    - "BioMarin is profitable"
    - "Vimizim or Palynziq are on the market"
    - "the 2008 financial crisis has already occurred"
    - "BioMarin has more than two commercial products"
  expert_reasoning_sketch: >
    Moderate-conviction BUY thesis on a rare disease platform in
    transition. The investment case rested on several pillars: (1)
    Naglazyme was already demonstrating the orphan drug commercial model
    with high per-patient pricing and durable, annuity-like revenue;
    (2) Kuvan represented a significant near-term catalyst with strong
    Phase III data and an approaching PDUFA date; (3) the rare disease
    space offered structural advantages including orphan drug exclusivity,
    limited competition, high barriers to entry, and pricing power;
    (4) BioMarin's pipeline suggested the potential to become a multi-
    product rare disease platform. The key risks were binary FDA approval
    risk on Kuvan, ongoing cash burn, and the inherent revenue ceiling
    in small patient populations. A well-calibrated committee should
    recognize that the risk/reward was favorable given the approaching
    catalyst and the emerging platform thesis, while acknowledging the
    legitimate concerns around profitability and execution.

