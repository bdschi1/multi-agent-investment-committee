# ---------------------------------------------------------------------------
# Ground Truth
# ---------------------------------------------------------------------------
ground_truth:
  expected_direction: -1
  expected_recommendation_bucket: "SELL"
  conviction_range: [4.0, 6.0]
  actual_outcome: >
    The bear thesis was correct over the near term. FB stock declined from ~$30
    in mid-July to a low of $17.55 on September 4, 2012, a further ~42% decline
    driven by lockup expirations and continued mobile monetization concerns.
    However, the bear thesis was ultimately wrong on a longer horizon. Facebook
    launched mobile News Feed ads in late 2012 and mobile app install ads in
    early 2013. By Q2 2013, mobile ad revenue accounted for 41% of total ad
    revenue, up from near zero at IPO. The stock recovered to $38 (IPO price)
    by July 31, 2013 and continued to appreciate significantly as mobile
    monetization proved spectacularly successful. The near-term bear case was
    vindicated, but anyone who stayed short beyond early 2013 was severely
    penalized.
  actual_return_pct: 42.0  # short-side gain from ~$30 to $17.55 over ~2 months
  must_find_facts:
    - "IPO price of $38 per share on May 18 2012"
    - "essentially zero mobile ad revenue at time of IPO"
    - "Zynga accounting for approximately 15% of total revenue"
    - "GM pulled approximately $10M in Facebook ads citing ineffectiveness"
    - "lockup expiration on August 16 releasing approximately 271M shares"
    - "Q1 2012 revenue approximately $1.06B declining sequentially"
    - "IPO valuation approximately $104B fully diluted"
    - "GAAP net income expected to turn negative from RSU expense"
  must_find_risks:
    - "mobile monetization gap as user behavior shifted to mobile"
    - "lockup expiration supply overhang through November 2012"
    - "Zynga revenue concentration risk"
    - "advertiser skepticism about Facebook ad effectiveness"
    - "sequential revenue deceleration"
    - "massive stock compensation expense distorting GAAP earnings"
  must_not_claim:
    - "Facebook has successfully monetized mobile"
    - "mobile ad revenue is a meaningful contributor"
    - "lockup expirations have already occurred"
    - "GM has resumed advertising on Facebook"
    - "Apple ATT is impacting Facebook ad targeting"
  expert_reasoning_sketch: >
    Legitimate near-term SELL/SHORT thesis. The mobile monetization gap was
    a real structural risk — Facebook's user base was rapidly migrating to
    mobile where the company had no ad product. The lockup expirations
    created a well-telegraphed supply overhang that would pressure the stock
    mechanically. Zynga revenue concentration, GM's public ad pull, and
    sequential revenue deceleration all supported the bear case. At ~$30,
    the stock was still trading at a demanding valuation for a company with
    decelerating revenue and no mobile strategy. The difficulty of this
    scenario is twofold: (1) going against the underwriter buy ratings and
    retail sentiment that remained hopeful post-IPO, and (2) recognizing
    that the bear thesis had a limited shelf life — Facebook's engineering
    talent and user engagement suggested mobile monetization would likely
    be solved eventually. A well-calibrated committee should identify this
    as a moderate-conviction short with a defined time horizon tied to
    lockup expirations, not a permanent impairment thesis.

