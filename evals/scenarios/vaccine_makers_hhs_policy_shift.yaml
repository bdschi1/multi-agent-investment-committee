# Ground Truth
# ---------------------------------------------------------------------------
ground_truth:
  expected_direction: 0
  expected_recommendation_bucket: "HOLD"
  conviction_range: [3.0, 5.0]
  actual_outcome: >
    As of the scenario date, the outcome is forward-looking. The expected
    path is that vaccine sector headwinds from political rhetoric are real
    but likely transient over a 2-3 year horizon. Institutional
    independence of the FDA and CDC scientific staff, combined with the
    self-correcting nature of infectious disease outbreaks (reduced
    vaccination leads to outbreaks which restore public demand for
    vaccines), creates a natural floor under the vaccine business. However,
    near-term sentiment damage, potential coverage recommendation changes,
    and legislative action at the state level create genuine uncertainty
    about the timing and magnitude of revenue recovery. For PFE
    specifically, the vaccine headwinds are real but represent only part
    of the investment thesis — the Seagen oncology pipeline, cost-cutting
    program, and dividend yield provide independent sources of value.
  actual_return_pct: null
  must_find_facts:
    - "PFE Comirnaty revenue declined dramatically from ~$37B peak"
    - "Prevnar 20 faces biosimilar risk beyond 2026"
    - "RFK Jr. at HHS with MAHA commission reviewing health policy"
    - "state legislatures introducing bills to expand vaccine exemptions"
    - "measles cases rising in communities with low vaccination coverage"
    - "PFE trading at ~10-11x forward earnings with ~6% dividend yield"
    - "Seagen acquisition added oncology pipeline but also ~$60B in debt"
    - "multiple vaccine makers exposed: MRK (Gardasil), GSK (Shingrix), SNY (flu)"
  must_find_risks:
    - "political rhetoric reducing public confidence in vaccines"
    - "CDC recommendation changes could affect coverage and reimbursement"
    - "state-level legislative risk to vaccine mandates"
    - "PFE balance sheet leverage from Seagen acquisition"
    - "Prevnar biosimilar competition timeline"
    - "sector-wide vaccine revenue normalization post-COVID"
    - "rising measles cases as both a risk indicator and potential catalyst reversal"
  must_not_claim:
    - "vaccines have been removed from the CDC recommended schedule"
    - "PFE dividend has been cut"
    - "federal law prohibits childhood vaccination"
    - "RFK Jr. has banned specific vaccines"
    - "Seagen acquisition has failed"
    - "measles outbreaks have caused mass re-vaccination campaigns"
  expert_reasoning_sketch: >
    HOLD with moderate conviction. The vaccine sector faces genuine near-term
    headwinds from the political environment, but the bear case overstates the
    structural damage. Key analytical framework: (1) Demographics and disease
    burden fundamentally support vaccine demand — aging populations need
    shingles and pneumococcal vaccines regardless of political rhetoric, and
    emerging markets represent a large growth opportunity. (2) The self-
    correcting mechanism of infectious disease is important: reduced
    vaccination coverage leads to outbreaks, which historically restore
    public demand for vaccines and political support for immunization programs.
    The measles cases already emerging in 2025 may accelerate this cycle.
    (3) FDA and CDC scientific staff operate with substantial institutional
    independence — political appointees can influence the pace and emphasis of
    recommendations but have limited ability to override established scientific
    consensus on vaccine safety and efficacy. (4) However, the near-term
    headwinds are real: even without formal policy changes, reduced federal
    enthusiasm for vaccination programs can affect state-level decisions,
    insurance coverage policies, and public sentiment. This creates a
    prolonged overhang that is difficult to time.

    For PFE specifically, the vaccine headwinds must be weighed against the
    broader thesis: the Seagen oncology pipeline provides a growth engine
    independent of vaccine dynamics, the cost-cutting program supports margins,
    and the ~6% dividend yield provides income while waiting. The debt load
    from Seagen is a legitimate concern that limits financial flexibility.
    The HOLD reflects the balance of forces — the stock is not expensive, but
    the catalysts for re-rating are unclear and the political overhang may
    persist. Neither the bull case (pipeline innovation overcomes political
    noise) nor the bear case (vaccines are structurally impaired) has enough
    evidence to warrant high conviction in either direction.

