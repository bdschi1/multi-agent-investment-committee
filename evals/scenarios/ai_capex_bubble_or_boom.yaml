# ---------------------------------------------------------------------------
# Ground Truth
# ---------------------------------------------------------------------------
ground_truth:
  expected_direction: 1
  expected_recommendation_bucket: "BUY"
  conviction_range: [5.0, 7.0]
  actual_outcome: >
    AI capex continued to accelerate through Q4 2025 and into early 2026.
    MSFT reported Azure AI revenue growth above expectations. However,
    the software sector experienced a sharp 15% selloff in early Feb 2026
    as Claude Cowork and OpenAI Frontier announcements raised questions
    about value capture in the application layer. The infrastructure layer
    (MSFT, ORCL, hyperscalers) proved more resilient than application-layer
    software. The cycle remained in the boom phase, but the distribution
    of returns narrowed to infrastructure providers.
  actual_return_pct: 12.0
  must_find_facts:
    - "hyperscaler AI capex consensus approximately $533 billion for 2026"
    - "capex growth rate approximately 76% year over year"
    - "analysts underestimated capex in each of past two years"
    - "hyperscaler net debt to EBITDA approximately 0.2x"
    - "capacity to add approximately $700 billion in net debt"
    - "GS comparison to 1997 or 1998 tech cycle rather than 1999 or 2000"
  must_find_risks:
    - "growing reliance on debt financing for AI capex"
    - "vendor financing emergence as early bubble warning sign"
    - "AI spending circularity with AI companies buying from each other"
    - "valuation stretched but not yet at historical bubble levels"
    - "deceleration risk if AI monetization disappoints"
    - "only AGI justifies projected 2030 data center buildout"
  must_not_claim:
    - "we are currently in an AI bubble"
    - "hyperscaler capex is declining"
    - "AI capex has peaked"
    - "the 1990s tech bubble has already repeated"
  expert_reasoning_sketch: >
    Moderate conviction BUY on MSFT as the best-positioned AI
    infrastructure play. The capex cycle appears durable based on several
    structural indicators: hyperscaler balance sheets remain underleveraged
    at 0.2x net debt/EBITDA with $700bn in unused debt capacity, the space
    is dominated by well-capitalized incumbents rather than speculative
    entrants, and fundamental revenue growth is driving appreciation
    rather than multiple expansion alone. The 1997/1998 analog is more
    apt than 1999/2000 — macro imbalances have not yet emerged. However,
    the position should be sized for the growing tail risks: vendor
    financing is an early warning sign, spending circularity between AI
    companies inflates apparent demand, and the gap between capex and
    provable ROI continues to widen. The right framework is to own the
    infrastructure picks-and-shovels layer while hedging application-layer
    exposure, with explicit downside scenarios tied to capex deceleration
    triggers. Options strategies may offer better risk/reward than outright
    equity exposure given elevated implied volatility.

