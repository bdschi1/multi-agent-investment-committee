difficulty: "moderate"

ticker: "COLO-B.CO"
as_of_date: "2025-03-01"
as_of_context: >
  Coloplast is a Danish medtech company (~DKK 25B revenue) and the global
  market leader in ostomy care, with strong positions in continence care
  and wound care. The stock trades on Nasdaq Copenhagen at approximately
  DKK 850, roughly 35x forward P/E. Coloplast operates in a niche,
  high-barrier-to-entry market: ostomy patients (those with a stoma
  following colorectal surgery) have limited willingness to switch
  products once they find one that works, creating durable recurring
  revenue. The thesis: Coloplast's premium valuation is justified by the
  quality of its business model — steady mid-to-high single digit organic
  growth, high margins (~30% EBIT margin), and predictable demand driven
  by aging demographics and surgical volumes. Bull case: aging populations
  in developed markets increase ostomy and continence care volumes,
  emerging markets (particularly China and Southeast Asia) offer
  significant underpenetration, pricing power is strong because patients
  are reluctant to switch products, and new product innovation (SenSura
  Mio, Brava accessories) supports share gains. Bear case: the ~35x P/E
  is expensive by any measure and leaves limited margin for error, FX
  headwinds (DKK reporting with global revenue), cost pressure from
  European healthcare systems seeking to reduce device reimbursement, and
  competition from ConvaTec and Hollister in ostomy care.

