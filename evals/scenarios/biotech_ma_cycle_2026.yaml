id: "biotech_ma_cycle_2026"
title: "Biotech M&A Cycle — Target Identification"
version: "1.0.0"
type: "ground_truth"
difficulty: "moderate"

ticker: "VKTX"
as_of_date: "2026-02-01"
as_of_context: >
  Biotech M&A in 2025 reached $147bn across 77 deals (vs $84bn across 75
  deals in 2024), with average deal value rising to $1.9bn from $1.1bn.
  Top deals included JNJ/ITCI at $13.1bn, MRK/VRNA at $9.1bn, and
  NVS/RNA at $9.0bn. Average target valuation at 4.6x EV/Y5 consensus
  estimated sales (vs 4.2x in 2024; 5yr avg 4.8x). Average 30-day
  acquisition premium was ~190% (vs ~170% in 2024). Approximately $230bn
  cash estimated across top 20 acquirers to support 2026 deals.
  Momentum driven by patent cliff offsets, management commentary
  prioritizing BD, improving sentiment (NBI +31% vs S&P 500 +15% over
  1 year), and increasing demand for innovation. By therapeutic area,
  top 2025 targets were CNS, immunology, rare diseases, and metabolic.
  OPCO potential 2026 candidates include VKTX (obesity/metabolic) and
  MDGL (MASH). RPRX reported 4Q25 portfolio receipts of $874mn
  (beat vs consensus $839mn) and guided 2026 at $3.275-3.425bn. 2025
  was the strongest year for synthetic royalties, exceeding traditional
  royalties for the first time. Pharma valuation discount to S&P 500
  NTM P/E at -37%, near 2008 recession lows (~-40%) vs historical
  average of -2%.

