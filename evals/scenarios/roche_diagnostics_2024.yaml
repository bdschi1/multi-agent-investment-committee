ticker: "ROG.VX"
as_of_date: "2024-09-01"
as_of_context: >
  Roche is a Swiss healthcare conglomerate with two divisions: Pharma
  (~CHF 43B revenue) and Diagnostics (~CHF 15B revenue). The stock trades
  on SIX Swiss Exchange at approximately CHF 250, roughly 13-14x forward
  P/E for the consolidated company. The scenario focuses on the Diagnostics
  division, which is the global leader in in-vitro diagnostics (IVD) across
  tissue diagnostics (Ventana), immunochemistry (cobas), molecular
  diagnostics, and diabetes care. The thesis: Roche Diagnostics is
  undervalued within the conglomerate because the market is focused on
  Pharma division pipeline concerns (patent cliffs on Hemlibra, Ocrevus,
  and Tecentriq approaching in the late 2020s) and is not assigning
  appropriate value to the Diagnostics franchise. Bull case: Diagnostics
  is a durable, high-barrier business with mid-single digit organic growth,
  market leadership across multiple IVD segments, and limited competition
  in tissue diagnostics; the division alone could be worth CHF 80-100B on
  a standalone basis. Bear case: COVID testing revenue cliff (Roche was a
  major PCR testing provider), overall stock weighed down by Pharma pipeline
  concerns, and incremental Diagnostics growth is modest relative to the
  capital intensity of the business.

