# Ground Truth
# ---------------------------------------------------------------------------
ground_truth:
  expected_direction: 0
  expected_recommendation_bucket: "HOLD"
  conviction_range: [4.0, 5.0]
  actual_outcome: >
    Coloplast continued to deliver consistent mid-single digit organic growth
    through 2025, with ostomy care and continence care both performing in
    line with expectations. The premium valuation remained supported by the
    predictability of the business and the lack of competitive disruption.
    However, the stock did not significantly re-rate from the ~35x level,
    and FX headwinds modestly impacted reported results. European healthcare
    reimbursement pressure remained a background risk but did not materially
    affect pricing. The stock traded sideways to modestly higher, delivering
    returns roughly in line with earnings growth.
  actual_return_pct: 8.0
  must_find_facts:
    - "global market leader in ostomy care"
    - "approximately DKK 25B in revenue"
    - "~35x forward P/E is a premium valuation"
    - "patients have low willingness to switch ostomy products"
    - "~30% EBIT margins"
    - "aging demographics support volume growth"
    - "emerging markets are underpenetrated"
  must_find_risks:
    - "premium valuation leaves limited margin for error"
    - "FX headwinds from DKK reporting with global revenue"
    - "European healthcare reimbursement pressure"
    - "competition from ConvaTec and Hollister"
    - "limited ability to accelerate growth meaningfully from current levels"
    - "emerging market expansion execution risk"
  must_not_claim:
    - "Coloplast is undervalued"
    - "the stock is likely to significantly re-rate higher"
    - "there is no competition in ostomy care"
    - "reimbursement risk is not relevant for ostomy products"
  expert_reasoning_sketch: >
    Coloplast is a textbook "quality at a fair price" situation. The business
    model is among the most durable in medtech — ostomy patients rarely
    switch products, creating annuity-like recurring revenue with high
    margins and predictable growth. The demographic tailwinds are real and
    long-duration. However, at ~35x forward P/E, the valuation already
    reflects this quality. The stock is not cheap, but it is unlikely to
    de-rate significantly absent a competitive disruption (which is
    unlikely given the switching cost dynamics) or a meaningful acceleration
    in European reimbursement cuts (a gradual risk, not an acute one). The
    HOLD recommendation reflects the view that Coloplast will likely
    deliver returns in line with earnings growth (mid-to-high single
    digits) but is unlikely to deliver meaningful alpha from this
    valuation level. For a new position, the entry point is unattractive;
    for an existing position, the business quality justifies holding.
    Conviction is moderate-low (4-5) because the thesis is relatively
    straightforward with limited near-term catalysts in either direction.

