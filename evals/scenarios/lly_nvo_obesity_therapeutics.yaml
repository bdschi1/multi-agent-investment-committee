difficulty: "hard"

ticker: "LLY"
as_of_date: "2025-06-15"
as_of_context: >
  The GLP-1 obesity market is projected at ~$95bn by 2030 (revised down from
  $130bn by GS in Apr 2025). LLY holds 56.8% total incretin TRx share vs
  NVO at 43.2%, with LLY's new-to-brand share at 63.8%. Zepbound NBRx share
  is 71.6% vs Wegovy at 28.4%. NVO launched an oral Wegovy pill showing
  strong early adoption driven by new users rather than injectable switchers.
  LLY's orforglipron (oral GLP-1) expected in 2Q26. LLY's retatrutide
  (triple-acting GGG agonist) showed 28.7% weight loss in Ph3 TRIUMPH-4
  vs CagriSema's 22.7% in REDEFINE-1, but with higher discontinuation
  rates (12-18% vs 4% placebo) and a dysesthesia signal at 8.8-20.9%.
  Hims & Hers announced a compounded Wegovy pill at $49/month, sending
  NVO shares down ~8%. Novo has filed >130 lawsuits against compounding
  pharmacies. Medicare population unlock expected to expand the addressable
  market. US market peak estimate lowered to $70bn (prev $95bn) while
  ex-US raised to $50bn (prev $35bn).

