as_of_context: >
  For the first time in history, the sitting Fed Chair is subject to a
  criminal investigation by the DOJ. The probe, approved by US Attorney
  Jeanine Pirro (a longtime presidential ally), centers on a $2.5 billion
  Fed HQ renovation running ~$700 million over budget, alleging Powell
  misled Congress about the project's scope. Powell released a rare
  two-minute video statement: "The threat of criminal charges is a
  consequence of the Federal Reserve setting interest rates based on our
  best assessment of what will serve the public, rather than following the
  preferences of the president." Twelve global central bankers signed a
  solidarity statement including ECB's Lagarde, BoE's Bailey, and BoC's
  Macklem. Every living former Fed chair and several former Treasury
  secretaries signed a separate statement warning "this is how monetary
  policy is made in emerging markets with weak institutions." Powell's
  term as chair ends in May. Front-runners to replace him: Kevin Warsh
  and Kevin Hassett. Sen. Thom Tillis (R-NC) said he would block any
  nominee until the investigation is resolved. GS expects Warsh's views
  on disinflationary AI productivity gains position him on the dovish
  side of the FOMC debate. The administration also attempted to fire
  Fed governor Lisa Cook, with her case reaching the Supreme Court.

