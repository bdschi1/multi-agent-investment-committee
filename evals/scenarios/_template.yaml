#
# HOW TO USE:
#   1. Copy this file and rename it: <ticker>_<short_description>.yaml
#   2. Fill in all required fields (id, title, ticker, etc.)
#   3. Replace every TODO comment with expert-provided ground truth values
#   4. Files prefixed with "_" are skipped by the loader — remove the
#      underscore prefix when your scenario is ready for use
#   5. Validate with: python -m evals --validate <your_file>.yaml
#
# FIELD REFERENCE:
#   - expected_direction:  +1 (long), -1 (short), 0 (flat/avoid)
#   - expected_recommendation_bucket:  one of STRONG BUY, BUY, HOLD,
#       UNDERWEIGHT, SELL, ACTIVE SHORT, AVOID
#   - conviction_range:  [min, max] on a 0-10 scale
#   - must_find_facts:  key facts the system MUST surface
#   - must_find_risks:  key risks the system MUST identify
#   - must_not_claim:  statements that would be hallucinations / errors
#   - expert_reasoning_sketch:  brief expert thesis for comparison
#
# ===========================================================================

