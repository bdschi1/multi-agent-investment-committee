ticker: "BMRN"
as_of_date: "2007-08-01"
as_of_context: >
  BioMarin Pharmaceutical was a mid-cap biotech transitioning from
  pure-play R&D to a commercial rare disease company. Naglazyme
  (galsulfase), approved in 2005 for MPS VI (mucopolysaccharidosis VI),
  was generating revenue and demonstrating the orphan drug commercial
  model — small patient populations but high per-patient pricing
  (~$300K+/year). Kuvan (sapropterin dihydrochloride), a first-in-class
  oral therapy for phenylketonuria (PKU), had a PDUFA date approaching
  in late 2007. PKU affects approximately 1 in 10,000-15,000 births in
  the US, with an estimated ~16,500 diagnosed patients. Phase III data
  showed statistically significant reductions in blood phenylalanine
  levels. The stock traded in the ~$20-25 range with a market cap of
  approximately $2-3B. BioMarin was still unprofitable on a GAAP basis,
  burning cash to fund R&D and commercial infrastructure buildout.
  The company had additional pipeline assets in development. The broader
  biotech sector was in a relatively stable period before the 2008
  financial crisis.

