# ---------------------------------------------------------------------------
# Ground Truth
# ---------------------------------------------------------------------------
ground_truth:
  expected_direction: 1
  expected_recommendation_bucket: "BUY"
  conviction_range: [4.0, 6.0]
  actual_outcome: >
    MTD continued to execute on its Stern Drive operating model through 2024,
    delivering margin expansion despite a challenging demand environment. China
    remained a headwind but the company managed through it with pricing
    discipline and cost controls. Industrial end markets were mixed. The stock
    performed reasonably well as the market rewarded execution quality and
    margin resilience, though the premium valuation limited the magnitude of
    upside. The company's aggressive share repurchase program continued to
    enhance per-share earnings growth.
  actual_return_pct: 10.0
  must_find_facts:
    - "Stern Drive operating model drives pricing and productivity discipline"
    - "operating margins have expanded from approximately 20% to approximately 30% over a decade"
    - "China represents approximately 20% of revenue"
    - "stock trades at approximately 30-35x forward P/E"
    - "approximately $3.8B in revenue"
    - "aggressive share repurchase program"
    - "serves lab, industrial, and food retail end markets"
  must_find_risks:
    - "premium valuation (30-35x P/E) leaves limited margin for error"
    - "China exposure (~20% of revenue) during a slowdown"
    - "cyclical exposure to industrial end markets"
    - "margin expansion may be approaching limits after a decade"
    - "lab capital spending slowdown affecting instrument demand"
    - "concentration risk — single-product categories (balances, pipettes)"
  must_not_claim:
    - "MTD is undervalued relative to peers"
    - "China is not a significant risk"
    - "margin expansion can continue at the same pace indefinitely"
    - "MTD has no cyclical exposure"
  expert_reasoning_sketch: >
    MTD is the prototypical quality compounder — a company that earns its
    premium valuation through consistent execution rather than growth rate.
    The Stern Drive model is genuinely differentiated: few industrial
    companies have the pricing discipline and organizational rigor to expand
    margins continuously for a decade. The BUY thesis at 30-35x P/E is
    not a valuation call — you are not buying MTD because it is cheap. You
    are buying it because the compounding engine (pricing > input costs,
    margin expansion, share repurchases) is likely to continue delivering
    low-teens EPS growth on mid-single digit revenue growth, which justifies
    the premium over time. The China headwind is real (~20% of revenue) but
    manageable for a company with MTD's pricing power and cost discipline.
    The bear case — that margins are near peak and the premium cannot be
    sustained — has been made for five years and has been consistently
    wrong. The conviction range is moderate (4-6) rather than high because
    the starting valuation limits the magnitude of upside and any execution
    miss at this multiple will be punished severely. This is a "pay fair for
    great" thesis, not a "buy cheap" thesis.

