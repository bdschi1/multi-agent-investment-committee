id: "ai_capex_bubble_or_boom"
title: "AI CapEx Cycle — Bubble or Durable Boom?"
version: "1.0.0"
type: "ground_truth"
difficulty: "hard"

ticker: "MSFT"
as_of_date: "2025-10-15"
as_of_context: >
  Hyperscaler AI capex consensus for 2026 rose from $467bn (+20% y/y) to
  $533bn (+34% y/y) during 3Q earnings season. Recent capex growth was
  76% y/y; bottom-up consensus expects deceleration to 25% by end of 2026,
  but analysts underestimated capex in each of the past two years. GS
  estimates up to $200bn upside to current 2026 estimates. Hyperscalers
  collectively increased net debt by $295bn since 2021, but net debt/EBITDA
  remains at just +0.2x, with capacity to add $700bn in net debt without
  exceeding 1x leverage. ORCL planning $45-50bn financing in CY26 with
  capex >$50bn vs ~$20bn in cash. GS concludes tech sector is "not in a
  bubble — at least not yet" but notes growing risk factors: greater
  reliance on debt finance, erosion of corporate sector financial surplus,
  vendor financing emergence. Sequoia's David Cahn argues "the only way
  to justify the large data center buildout forecasted by 2030 is AGI."
  GS analysts compare current cycle to 1997/1998 tech boom rather than
  1999/2000 — macro/market imbalances "not generally visible yet." The
  AI infrastructure space is dominated by few incumbents with strong
  balance sheets, unlike historical bubbles with fragmented competition.

