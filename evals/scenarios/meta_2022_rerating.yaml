  Revenue declining for the first time in company history. Zuckerberg's
  "Year of Efficiency" pivot was imminent but not yet announced. Core
  ad business under significant pressure from Apple's App Tracking
  Transparency (ATT) changes. Market consensus was extremely bearish.
  Headcount had ballooned. Reels monetization was ramping but lagging
  TikTok. Family of Apps still generating substantial free cash flow
  despite top-line pressure.

