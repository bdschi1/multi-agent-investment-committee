difficulty: "hard"

ticker: "MRNA"
as_of_date: "2025-06-15"
as_of_context: >
  MRNA trades in the ~$30-40 range, down roughly 90% from its 2021 COVID
  peak near $490. COVID booster revenue has declined sharply as the
  pandemic shifted to endemic status — quarterly revenue run-rate has fallen
  from ~$18B annualized (2022) to ~$3-4B (trailing). The company is burning
  cash to fund an ambitious R&D pipeline spanning respiratory, oncology,
  and rare disease programs. RFK Jr. has been confirmed as HHS Secretary
  and has publicly expressed skepticism toward vaccines, though his
  specific policy actions remain unclear. The CDC's Advisory Committee on
  Immunization Practices (ACIP) is conducting routine reviews of vaccine
  schedules, which some media outlets have characterized as politically
  motivated. The FDA commissioner position is filled but operating under
  heightened political scrutiny. Moderna's pipeline has delivered several
  milestones: mRESVIA (RSV vaccine) received FDA approval in mid-2024,
  the flu/COVID combination vaccine (mRNA-1083) showed positive Phase 3
  data, and the cancer vaccine mRNA-4157/V940 (partnered with Merck) is
  in Phase 3 for adjuvant melanoma following positive Phase 2b results
  showing ~44% reduction in recurrence/death risk versus KEYTRUDA alone.
  The company holds ~$8-10B in cash and investments. Sell-side consensus
  is mixed — approximately 40% Buy, 30% Hold, 30% Sell — with wide price
  target dispersion reflecting genuine uncertainty about pipeline
  commercialization and the political environment.

