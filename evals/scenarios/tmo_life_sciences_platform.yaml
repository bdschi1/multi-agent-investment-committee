# ---------------------------------------------------------------------------
# Ground Truth
# ---------------------------------------------------------------------------
ground_truth:
  expected_direction: 1
  expected_recommendation_bucket: "BUY"
  conviction_range: [5.0, 7.0]
  actual_outcome: >
    TMO's base business growth proved resilient through 2023-2024, with organic
    revenue growth (ex-COVID) tracking in the mid-single digit range consistent
    with management guidance. The bioprocessing destocking cycle bottomed in
    late 2023 and began to recover. PPD and Patheon integrations progressed
    well, contributing to margin expansion. China remained a headwind but did
    not deteriorate further. The stock recovered from the mid-$400s trough to
    above $600 by mid-2024 as the market gained confidence in the normalized
    growth profile. TMO continued to execute on its capital deployment strategy
    with bolt-on acquisitions.
  actual_return_pct: 15.0
  must_find_facts:
    - "COVID-related revenue of ~$9B at peak is rolling off"
    - "base business organic growth guided to mid-single digits"
    - "China represents approximately 10-12% of revenue"
    - "PPD and Patheon acquisitions expanding services capabilities"
    - "bioprocessing destocking cycle affecting near-term growth"
    - "largest life sciences tools company by revenue"
    - "recurring revenue from consumables and services is a significant portion of total"
  must_find_risks:
    - "China anti-corruption campaign slowing procurement"
    - "biotech funding pullback reducing demand from emerging biotech customers"
    - "COVID revenue cliff creating difficult year-over-year comparisons"
    - "bioprocessing destocking cycle duration uncertain"
    - "integration risk from large acquisitions (PPD, Patheon)"
    - "premium valuation (~28x forward P/E) requires execution"
  must_not_claim:
    - "COVID revenue has already fully normalized"
    - "China is no longer a risk"
    - "bioprocessing destocking is over"
    - "TMO is trading at a discount to peers"
  expert_reasoning_sketch: >
    TMO at $550 and ~28x forward P/E is a quality compounder trading near
    the lower end of its historical valuation range. The COVID revenue cliff
    is well understood and largely priced in — the real question is whether
    the base business can sustain mid-single digit organic growth. The
    evidence supports this: pharma R&D spending is durable and growing,
    TMO's consumables/services mix provides recurring revenue visibility,
    and the PPD/Patheon acquisitions have expanded TMO's addressable market
    into clinical research and CDMO. China is a genuine headwind but is
    manageable at 10-12% of revenue and the anti-corruption campaign is
    likely a transitory disruption rather than a structural impairment.
    The biotech funding pullback affects the most cyclical portion of
    demand (early-stage biotech instrument purchases) but not the pharma
    R&D base that drives the majority of revenue. At 28x forward earnings,
    the market is pricing in below-historical growth — any normalization
    of the destocking cycle or stabilization in China provides upside to
    consensus. The conviction is moderate (5-7) rather than high because
    the near-term visibility on the COVID roll-off and China remains
    limited, and the stock is not deeply cheap.

